<h3 class="display-4 text-muted">Add a new user</h3>
<div class="col-sm-9 pl-5">
  <form [formGroup]="newUser" (ngSubmit)="submitUser()">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input class="form-control" type="text" id="firstName" formControlName="firstName" placeholder="First name">
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input class="form-control" type="text" id="lastName" formControlName="lastName" placeholder="Last name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" id="email" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="lastName">Password</label>
      <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password">
    </div>
