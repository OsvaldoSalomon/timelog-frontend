<h3 class="display-4 text-muted">Users</h3>
<br>
<div class="row">
  <div class="col-lg">
    <button class="btn btn-primary" routerLink="/users-add">Add a User</button>
    <div class="container mt-lg-5">
      <div class="form-group form-inline col-12">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="name"/>
        <button class="btn btn-outline-secondary" type="button" (click)="retrieveUsers()"> Search </button>
      </div>
      <table class="table table-bordered table-hover ">
        <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index"
            [class.active]="i == currentIndex">
          <td>
            <a [routerLink]="['/users',user.id]" (click)="reload()">{{user.id}}</a>
          </td>
          <td>
            {{user.firstName}}
          </td>
          <td>
            {{user.lastName}}
          </td>
        </tr>
        </tbody>
      </table>
      <div class="col-md-12">
        <div class="row">
          <pagination-controls
            previousLabel="Previous"
            nextLabel="Next"
            responsive="true"
            (pageChange)="handlePageChange($event)"
          ></pagination-controls>
          <div class="col-6">
            Items per Page:
            <select (change)="handlePageSizeChange($event)">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>
  <div class="col-lg ml-5 mt-5 pt-5">
    <router-outlet></router-outlet> <!--  User Details  -->
    <br>
    <div class="card" style="width: 500px"> <!--  User Details Automatically  -->
      <h3 class="card-header">Details of the user</h3>
      <div class="card-body">
        <div class="row">
          <dt class="col-sm-5">ID:</dt>
          <dd class="col-sm-7">{{userAutomatically.id}}</dd>
          <dt class="col-sm-5">First name:</dt>
          <dd class="col-sm-7">{{userAutomatically.firstName}}</dd>
          <dt class="col-sm-5">Last name:</dt>
          <dd class="col-sm-7">{{userAutomatically.lastName}}</dd>
          <dt class="col-sm-5">E-mail:</dt>
          <dd class="col-sm-7">{{userAutomatically.email}}</dd>
        </div>
      </div>
    </div>
    <br>
    <button class="btn btn-secondary" routerLink="/user-edit/{{userAutomatically.id}}">Edit user</button>
  </div>
</div> <!-- End row -->
