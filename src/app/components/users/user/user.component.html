<div class="container">
  <h3 class="display-4 text-muted">
    <span data-feather="users"></span>
    Users
  </h3>
  <div class="row">
    <div class="container">
      <button class="btn btn-primary" routerLink="/users-add">Add a User</button>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover ">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of userList">
            <td>
              <a [routerLink]="['/users',user.id]" (click)="reload()">{{user.id}}</a>
            </td>
            <td>
              {{user.firstName}}
            </td>
            <td>
              {{user.lastName}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <router-outlet></router-outlet>

      <!--  Details of user  -->
      <div class="container">
        <div class="row">
          <!--  Company Details  -->
          <div class="container">
            <h3 class="display-4 text-muted">Details of the user</h3>
            <div class="container mt-lg-5">
              <!--   Begin table square     -->
              <div class="row border border-dark ">
                <dt class="col-sm-3">ID:</dt>
                <dd class="col-sm-9">{{userAutomatically.id}}</dd>
                <dt class="col-sm-3">First name:</dt>
                <dd class="col-sm-9">{{userAutomatically.firstName}}</dd>
                <dt class="col-sm-3">Last name:</dt>
                <dd class="col-sm-9">{{userAutomatically.lastName}}</dd>
                <dt class="col-sm-3">E-mail:</dt>
                <dd class="col-sm-9">{{userAutomatically.email}}</dd>
              </div>
              <!--   End table square     -->
            </div>
            <br>
            <button class="btn btn-secondary" routerLink="/user-edit/{{userAutomatically.id}}">Edit user</button>
          </div><!--  End of Company Details  -->
        </div> <!-- End row -->
      </div>
    </div> <!-- End row -->
  </div>
</div>
