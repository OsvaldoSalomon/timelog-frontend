<div class="container">
  <h3 class="display-4 text-muted">Users</h3>
  <div class="row">
    <div class="container">
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of userList">
            <td>
              <a [routerLink]="['/user-edit', user.id]">{{user.id}}</a>
            </td>
            <td>
              {{user.firstName}}
            </td>
            <td>
              {{user.lastName}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!--   Start of pagination   -->
      <div class="container m-5">
        <div>
          <nav aria-label="Chapter Links">
            <ul class="pagination pagination-sm">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <!--   End of pagination   -->
    </div>

    <div class="container">
      <hr class="m-5">
    </div>
    <h3 class="display-4 text-muted">Add a new user</h3>
    <div class="col-sm-9 pl-5">
      <form [formGroup]="newUser" (ngSubmit)="submitUser()">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input class="form-control" type="text" id="firstName" formControlName="firstName" placeholder="First name">
        </div>
        <div class="form-group">
          <label for="lastName">Last name</label>
          <input class="form-control" type="text" id="lastName" formControlName="lastName" placeholder="Last name">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select class="form-control" formControlName="role">
            <option *ngFor="let r of roleList"
                    [value]="r">
              {{r}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
    <div class="col-sm-3">

    </div>
  </div> <!-- End row -->
</div>
