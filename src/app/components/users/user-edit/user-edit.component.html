<h3 class="display-4 text-muted">Add a new user</h3>
<div class="col-sm-9 pl-5">
  <form [formGroup]="updatedUser" (ngSubmit)="editUser()">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input
        class="form-control"
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="First name"
        [(ngModel)]="userDetails.firstName"
      >
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input
        class="form-control"
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="Last name"
        [(ngModel)]="userDetails.lastName"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        class="form-control"
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
        [(ngModel)]="userDetails.email"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        formControlName="password"
        placeholder="Password"
        [(ngModel)]="userDetails.password"
      >
    </div>
    <!--        <div class="form-group">-->
    <!--          <label>Role</label>-->
    <!--          <select class="form-control" formControlName="role">-->
    <!--            <option *ngFor="let r of roleList"-->
    <!--                    [value]="r">-->
    <!--              {{r}}-->
    <!--            </option>-->
    <!--          </select>-->
    <!--        </div>-->
    <button type="submit" class="btn btn-primary">Add User</button>
  </form>
</div>
