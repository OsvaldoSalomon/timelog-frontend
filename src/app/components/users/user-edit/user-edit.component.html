<h3 class="display-4 text-muted">Edit user</h3>
<div class="position-fixed col-lg-9 pl-5">
  <form [formGroup]="updatedUser" (ngSubmit)="editUser(userDetails.id)">
    <div class="form-group">
      <label for="firstName">First name</label>
      <input
        class="form-control"
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="First name"
        [(ngModel)]="userDetails.firstName"
      >
    </div>
    <div class="form-group">
      <label for="lastName">Last name</label>
      <input
        class="form-control"
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="Last name"
        [(ngModel)]="userDetails.lastName"
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        class="form-control"
        type="email"
        id="email"
        formControlName="email"
        placeholder="Email"
        [(ngModel)]="userDetails.email"
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        type="password"
        id="password"
        formControlName="password"
        placeholder="Password"
        [(ngModel)]="userDetails.password"
      >
    </div>
    <button type="submit" class="btn btn-secondary">Edit User</button> |
    <button type="submit" class="btn btn-danger" (click)="deleteUser(userDetails.id)">Delete User</button>
  </form>
</div>
