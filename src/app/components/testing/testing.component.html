<div *ngIf="currDiv == 'A'">
  Div A
</div>
<div *ngIf="currDiv == 'B'">
  Div B
</div>
<div *ngIf="currDiv == 'C'">
  Div C
</div>

<button class="btn btn-primary" type="button" (click)="ShowDiv('A')">Show A</button>
<button class="btn btn-primary" type="button" (click)="ShowDiv('B')">Show B</button>
<button class="btn btn-primary" type="button" (click)="ShowDiv('C')">Show C</button>

<hr>

<h3 class="display-4 text-muted">Projects</h3>
<br>
<div class="row">
  <div class="col-lg mr-5">
    <button class="btn btn-primary" routerLink="/projects-add">Add a project</button>
    <div class="container mt-lg-5">
      <div class="form-group form-inline col-12">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="name"/>
        <button class="btn btn-outline-secondary" type="button" (click)="retrieveProjects()"> Search </button>
      </div>
      <table class="table table-bordered table-hover table-sm">
        <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let project of projectList | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveTutorial(project, i)"
        >
          <td>
            <a [routerLink]="['/projects', project.id]" >{{project.id}}</a>
          </td>
          <td>
            {{project.name}}
          </td>
        </tr>
        </tbody>
      </table>
      <div class="col-md-12">
        <div class="row">
          <pagination-controls
            previousLabel="Previous"
            nextLabel="Next"
            responsive="true"
            (pageChange)="handlePageChange($event)"
          ></pagination-controls>
          <div class="col-6">
            Items per Page:
            <select (change)="handlePageSizeChange($event)">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <br>
  </div>

  <div class="col-lg ml-5 mt-5 pt-5">
    <router-outlet *ngIf="currentProject"></router-outlet>
    <br>
    <div *ngIf="!currentProject" class="card" style="width: 500px"> <!--  Project Details Automatically  -->
      <h3 class="card-header">Details of the project</h3>
      <div class="card-body">
        <div class="row">
          <dt class="col-sm-3">ID:</dt>
          <dd class="col-sm-9">{{projectAutomatically.id}}</dd>
          <dt class="col-sm-3">Name:</dt>
          <dd class="col-sm-9">{{projectAutomatically.name}}</dd>
          <dt class="col-sm-3">Company:</dt>
          <dd class="col-sm-9">{{projectAutomatically.company}}</dd>
          <dt class="col-sm-3">Users:</dt>
          <dd class="col-sm-9">{{projectAutomatically.userList}}</dd>
        </div>
      </div>
    </div> <!--  End of Project Details Automatically  -->
    <br>
    <button class="btn btn-secondary" routerLink="/project-edit/{{projectAutomatically.id}}">Edit Project Auto</button>
  </div>
</div> <!-- End row -->
