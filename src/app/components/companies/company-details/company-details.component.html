<div class="card" style="width: 500px">
  <h3 class="card-header">Details of the company</h3>
  <!--   Begin table square     -->
  <div class="card-body">
    <div class="row">
      <dt class="col-sm-3">ID:</dt>
      <dd class="col-sm-9">{{companyDetails.id}}</dd>
      <dt class="col-lg-3">Name:</dt>
      <dd class="col-lg-9">{{companyDetails.name}}</dd>
      <dt class="col-lg-3">Projects:</dt>
      <dd class="col-lg-9">{{companyDetails.projectList}}</dd>
      <dt class="col-lg-3">Users:</dt>
      <dd class="col-lg-9">{{companyDetails.userList}}</dd>
    </div> <!--   End table square     -->
  </div>
</div> <!--  End of Company Details  -->
<br>
<button class="btn btn-secondary" routerLink="/company-edit/{{companyDetails.id}}">Edit company</button>
