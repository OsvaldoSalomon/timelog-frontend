<div class="container">
  <h3 class="display-4 text-muted">Companies</h3>
  <div class="row">
    <div class="container">
      <button class="btn btn-primary" routerLink="/companies-add">Add a company</button>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let company of companyList">
            <td>
              <a [routerLink]="['/company-edit', company.id]" (click)="reload()">{{company.id}}</a>
            </td>
            <td>
              {{company.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!--  Company Details  -->
    <div class="container">
      <h3 class="display-4 text-muted">Details of the company</h3>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Projects</th>
            <th>Users</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              {{companyDetails.id}}
            </td>
            <td>
              {{companyDetails.name}}
            </td>
            <td>
              {{companyDetails.projectList}}
            </td>
            <td>
                {{companyDetails.userList}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <button class="btn btn-secondary" routerLink="/company-edit/{{companyDetails.id}}">Edit company</button>
    </div><!--  End of Company Details  -->
  </div> <!-- End row -->
</div>
