<div class="container">
  <div class="row">
    <!--  Company Details  -->
    <div class="container">
      <h3 class="display-4 text-muted">Details of the company</h3>
      <div class="container mt-lg-5">
        <!--   Begin table square     -->
        <div class="row border border-dark ">
          <dt class="col-sm-3">Name:</dt>
          <dd class="col-sm-9">{{companyDetails.name}}</dd>
          <dt class="col-sm-3">Projects:</dt>
          <dd class="col-sm-9">{{companyDetails.projectList}}</dd>
          <dt class="col-sm-3">Users:</dt>
          <dd class="col-sm-9">{{companyDetails.userList}}</dd>
        </div>
        <!--   End table square     -->
      </div>
      <br>
      <button class="btn btn-secondary" routerLink="/company-edit/{{companyDetails.id}}">Edit company</button>
    </div><!--  End of Company Details  -->
  </div> <!-- End row -->
</div>
