<div class="container">
  <h3 class="mat-display-3 text-muted">Companies</h3>
  <div class="row">
    <div class="container">
      <button class="btn btn-primary" routerLink="/companies-add">Add a company</button>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let company of companyList">
            <td>
              <a [routerLink]="['/companies-edit', company.id]">{{company.id}}</a>
            </td>
            <td>
              {{company.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
<!--   Start of pagination   -->
      <div class="container m-5">
        <div>
          <nav>
            <ul class="pagination pagination-sm justify-content-start">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div><!--   End of pagination   -->
    </div>

<!--  Company Details  -->
    <div class="container">
      <h3 class="mat-display-3 text-muted">Details of the company</h3>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Projects</th>
            <th>Users</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>

            </td>
            <td>

            </td>
            <td>

            </td>
            <td>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div><!--  End of Company Details  -->
  </div> <!-- End row -->
</div>
