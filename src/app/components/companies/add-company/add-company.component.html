<h3 class="display-4 text-muted mb-4">Add a new Company</h3>
<button class="btn btn-primary mb-5" routerLink="/companies">Return to list</button>
<div class="col-sm-9 pl-5">
  <form [formGroup]="newCompany">
    <div class="form-group">
      <label for="name">Company Name</label>
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Company name">
    </div>
    <div class="form-group">
      <label>Members</label>
      <select class="form-control" formControlName="members" multiple>
        <option *ngFor="let m of userList">
          {{m.firstName}} {{m.lastName}}
        </option>
      </select>
    </div>
    <button class="btn btn-primary" (click)="submitCompany()">Add Company</button>
  </form>
</div>
<div class="col-sm-3">

</div>
