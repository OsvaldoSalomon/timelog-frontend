<h3 class="display-4 text-muted mb-4">Add a new Company</h3>
<button class="btn btn-primary mb-5" routerLink="/companies">Return to list</button>
<div class="col-9 pl-5">
    <div class="form-group">
      <label for="name">Company Name</label>
      <input class="form-control" type="text" id="name" [(ngModel)]="companySubmit.name" placeholder="Company name">
    </div>
    <div class="form-group">
      <label>Members
      <select class="form-control"  [(ngModel)]="companySubmit.members">
        <option *ngFor="let m of Users"
                [value]="m">
          {{m.firstName}} {{m.lastName}}
        </option>
      </select>
      </label>
    </div>
    <button class="btn btn-primary" type="submit" (click)="addCompany()">Add Company</button>
</div>
