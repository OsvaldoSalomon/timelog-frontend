<div class="container">
  <h3 class="display-4 text-muted">Companies</h3>
  <div class="row">
    <div class="container">
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let company of companyList">
            <td>
              <a [routerLink]="['/companies-edit', company.id]">{{company.id}}</a>
            </td>
            <td>
              {{company.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <!--   Start of pagination   -->
      <div class="container m-5">
        <div>
          <nav>
            <ul class="pagination pagination-sm justify-content-start">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div><!--   End of pagination   -->
    </div>

<!--  Company details  -->
    <div class="container">
  <h3 class="display-4 text-muted">Details of the company</h3>
  <div class="container mt-lg-5">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Projects</th>
        <th>Users</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          {{companyEdit.id}}
        </td>
        <td>
          {{companyEdit.name}}
        </td>
        <td>
          <ul>
            <li>{{companyEdit.projectList}}</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>{{companyEdit.userList}}</li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
    <!--  End of Company Details  -->

    <div class="container">
      <hr class="m-5">
    </div>
    <h3 class="display-4 text-muted">Add a new company</h3>
    <div class="col-sm-9 pl-5">
      <form [formGroup]="newCompany" (ngSubmit)="submitCompany()">
        <div class="form-group">
          <label for="name">Company Name</label>
          <input class="form-control" type="text" id="name" formControlName="name" placeholder="Company name">
        </div>
        <div class="form-group">
          <label>Members</label>
          <select class="form-control" formControlName="members" multiple>
            <option *ngFor="let m of userList"
                    [value]="m">
              {{m.firstName}} {{m.lastName}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Company</button>
      </form>
    </div>
    <div class="col-sm-3">

    </div>
  </div> <!-- End row -->
</div>
