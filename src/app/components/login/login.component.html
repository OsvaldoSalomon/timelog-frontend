<div class="alert alert-danger" *ngIf="invalidLogin">{{errorMessage}}</div>

<div class="container align-content-center">
  <div class="row">
    <div class="col-lg-5 ml-5">
      <form class="form-signin align-content-center">
        <div class="text-center mb-4">
          <br>
          <h1 class="display-4 text-muted">Please Login</h1>
        </div>
        <div class="form-label-group">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required autofocus
          >
          <label for="username">Username</label>
        </div>
        <div class="form-label-group">
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          >
          <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="handleLogin()" type="submit">Login <span
          data-feather="log-in"></span></button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
      </form>
    </div>
    <div class="col-lg-4 invisible">
    </div>
  </div>
</div>
