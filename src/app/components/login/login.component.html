<div class="container">
  <div class="row">
    <div class="col-lg-4 invisible">
      <span>aaaaaaaaaaaaaaaaaaaaaaaaaaa-aaaaaaaaaaaaaaaaaa</span>
    </div>
    <div class="col-lg-4">
      <form class="form-signin align-content-center">
        <div class="text-center mb-4">
          <br>
          <h1 class="display-4 text-muted">Please Login</h1>
        </div>
        <form [formGroup]="userEmail">
          <div class="form-label-group">
            <input
              [class.is-invalid] = "userEmail.get('primaryEmail').invalid && userEmail.get('primaryEmail').touched"
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              formControlName="primaryEmail">
            <label for="email">Email</label>
            <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
              <small *ngIf="primEmail.errors?.required" class="text-danger">Primary email is required</small>
              <!--question mark(?) is a safe navigation operator-->
              <small *ngIf="primEmail.errors?.pattern" class="text-danger">Please provide a valid email address</small>
            </div>
          </div>
        </form>
        <div class="form-label-group">
          <input
            type="text"
            id="inputEmail"
            class="form-control"
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required autofocus
          >
          <label for="inputEmail">Username</label>
        </div>
        <div class="form-label-group">
          <input
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          >
          <label for="inputPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="handleLogin()" type="submit">Login <span data-feather="log-in"></span></button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
      </form>
    </div>
    <div class="col-lg-4 invisible">
      <span>aaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
    </div>
  </div>
</div>
