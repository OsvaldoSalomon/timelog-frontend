<div class="container">
  <div class="row">
      <h3 class="display-4 text-muted">Details of the project</h3>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company</th>
            <th>Users</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              {{project.id}}
            </td>
            <td>
              {{project.name}}
            </td>
            <td>
              {{project.company}}
            </td>
            <td>
              <ul>
                <li>{{project.userList}}</li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>
        <button type="submit" class="btn btn-danger" [routerLink]="['/projects']">Cancel</button>
      </div>
    </div>

  </div> <!-- End row -->
