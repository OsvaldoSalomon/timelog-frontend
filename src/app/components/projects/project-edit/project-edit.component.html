<div class="container">
  <h3 class="display-4 text-muted">Details of the project</h3>
  <div class="container mt-lg-5">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Company</th>
        <th>Users</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          {{project.id}}
        </td>
        <td>
          {{project.name}}
        </td>
        <td>
          <ul>
            <li>{{project.company}}</li>
          </ul>
        </td>
        <td>
          <ul>
            <li>{{project.userList}}</li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
