<h3 class="display-4 text-muted">Edit project</h3>
<div class="col-lg-12 pl-5">
  <button class="btn btn-primary mb-5" routerLink="/projects">Return to list</button>
  <form [formGroup]="editedProject" (ngSubmit)="editProject(projectDetails.id)">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input
        class="form-control"
        type="text" id="name"
        formControlName="name"
        placeholder="Project name"
        [(ngModel)]="projectDetails.name">
    </div>
    <div class="form-group">
      <label>Company</label>
      <select class="form-control" formControlName="company">
        <option *ngFor="let companies of companyList"
                [value]="companies">
          {{companies.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Members</label>
      <select class="form-control" formControlName="members" multiple>
        <option *ngFor="let m of userList"
                [value]="m">
          {{m.firstName}} {{m.lastName}}
        </option>
      </select>
    </div>
    <button class="btn btn-secondary" type="submit">Edit Project</button> |
    <button class="btn btn-danger" (click)="deleteProject(projectDetails.id)">Delete Project</button>
  </form>
</div>
