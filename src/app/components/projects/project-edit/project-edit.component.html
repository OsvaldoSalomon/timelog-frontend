<div class="container">
  <h3 class="mat-display-3 text-muted">Projects</h3>
  <div class="row">
    <div class="container">
      <div class="container">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projectList">
            <td>
              <a [routerLink]="['/projects-edit', project.id]">{{project.id}}</a>
            </td>
            <td>
              {{project.name}}
            </td>
          </tr>
          </tbody>


        </table>
      </div>
      <!--   Start of pagination   -->
      <div class="container m-5">
        <div>
          <nav aria-label="Chapter Links">
            <ul class="pagination pagination-sm">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div><!--   End of pagination   -->
    </div>

    <div class="container">
      <h3 class="mat-display-3 text-muted">Details of the project</h3>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company</th>
            <th>Users</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              {{project.id}}
            </td>
            <td>
              {{project.name}}
            </td>
            <td>
              {{project.company}}
            </td>
            <td>
              <ul>
                <li>{{project.userList}}</li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>
        <button type="submit" class="btn btn-danger" [routerLink]="['/projects']">Cancel</button>
      </div>
    </div>

  </div> <!-- End row -->
</div>
