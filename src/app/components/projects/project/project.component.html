<div class="container">
  <h3 class="display-4 text-muted">
    <span data-feather="folder"></span>
    Projects
  </h3>
  <div class="row">

    <div class="container">
      <button class="btn btn-primary" routerLink="/projects-add">Add a project</button>
      <div class="container mt-5">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projectList">
            <td>
              <a [routerLink]="['/projects', project.id]" (click)="reload()">{{project.id}}</a>
            </td>
            <td>
              {{project.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <router-outlet></router-outlet>

    <div class="container">
      <div class="row">
        <!--  Project Details  -->
        <div class="container">
          <h3 class="display-4 text-muted">Details of the Project</h3>
          <div class="container mt-lg-5">
            <!--   Begin table square     -->
            <div class="row border border-dark ">
              <dt class="col-sm-3">ID:</dt>
              <dd class="col-sm-9">{{projectAutomatically.id}}</dd>
              <dt class="col-sm-3">Name:</dt>
              <dd class="col-sm-9">{{projectAutomatically.name}}</dd>
              <dt class="col-sm-3">Projects:</dt>
              <dd class="col-sm-9">{{projectAutomatically.company}}</dd>
              <dt class="col-sm-3">Users:</dt>
              <dd class="col-sm-9">{{projectAutomatically.userList}}</dd>
            </div>
            <!--   End table square     -->
          </div>
          <br>
          <button class="btn btn-secondary" (click)="onEdit()">Edit Project</button>
        </div><!--  End of Project Details  -->
      </div> <!-- End row -->
    </div>
  </div> <!-- End row -->
</div>
