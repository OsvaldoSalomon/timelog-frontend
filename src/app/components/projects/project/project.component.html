<div class="container">
  <h3 class="display-4 text-muted">Projects</h3>
  <div class="row">

    <div class="container">
      <button class="btn btn-primary" routerLink="/projects-add">Add a project</button>
      <div class="container mt-5">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projectList">
            <td>
              <a [routerLink]="['/projects-edit', project.id]">{{project.id}}</a>
            </td>
            <td>
              {{project.name}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="container">
      <h3 class="display-4 text-muted">Details of the project</h3>
      <div class="container mt-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company</th>
            <th>Users</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              {{projectAutomatically.id}}
            </td>
            <td>
              {{projectAutomatically.name}}
            </td>
            <td>
              {{projectAutomatically.company}}
            </td>
            <td>
              {{projectAutomatically.userList}}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


  </div> <!-- End row -->
</div>
