<div class="container">
  <h3 class="display-4 text-muted">Projects</h3>
  <div class="row">
    <div class="container">
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover table-sm">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projectList">
            <td>
              <a [routerLink]="['/projects-edit', project.id]">{{project.id}}</a>
            </td>
            <td>
              {{project.name}}
            </td>
          </tr>
          </tbody>


        </table>
      </div>
      <!--   Start of pagination   -->
      <div class="container m-5">
        <div>
          <nav aria-label="Chapter Links">
            <ul class="pagination pagination-sm">
              <li class="page-item disabled">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div><!--   End of pagination   -->
    </div>

    <div class="container">
      <h3 class="display-4 text-muted">Details of the project</h3>
      <div class="container mt-lg-5">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company</th>
            <th>Users</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>

            </td>
            <td>

            </td>
            <td>

            </td>
            <td>

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>


    <div class="container">
      <hr class="m-5">
    </div>
    <h3 class="display-4 text-muted">Add a new project</h3>
    <div class="col-sm-9 pl-5">
      <form [formGroup]="newProject" (ngSubmit)="submitProject()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input class="form-control" type="text" id="name" formControlName="name" placeholder="Project name">
        </div>
        <div class="form-group">
          <label>Company</label>
          <select class="form-control" formControlName="company">
            <option *ngFor="let companies of companyList"
                    [value]="companies">
              {{companies.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Members</label>
          <select class="form-control" formControlName="members" multiple>
            <option *ngFor="let m of userList"
                    [value]="m">
              {{m.firstName}} {{m.lastName}}
            </option>
          </select>
        </div>
        <button class="btn btn-primary">Add Project</button>
      </form>
    </div>
    <div class="col-sm-3">

    </div>
  </div> <!-- End row -->
</div>
