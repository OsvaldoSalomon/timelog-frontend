<div class="card" style="width: 500px"> <!--  Project Details Automatically  -->
  <h3 class="card-header">Details of the project</h3>
  <div class="card-body">
    <div class="row">
      <dt class="col-sm-3">ID:</dt>
      <dd class="col-sm-9">{{projectDetails.id}}</dd>
      <dt class="col-sm-3">Name:</dt>
      <dd class="col-sm-9">{{projectDetails.name}}</dd>
      <dt class="col-sm-3">Company:</dt>
      <dd class="col-sm-9">{{projectDetails.company}}</dd>
      <dt class="col-sm-3">Users:</dt>
      <dd class="col-sm-9">{{projectDetails.userList}}</dd>
    </div>
  </div>
</div> <!--  End of Project Details Automatically  -->
<br>
<button class="btn btn-secondary" routerLink="/project-edit/{{projectDetails.id}}">Edit Project</button>
