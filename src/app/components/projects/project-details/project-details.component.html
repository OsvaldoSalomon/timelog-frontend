<div class="container">
  <div class="row">
    <!--  Project Details  -->
    <div class="container">
      <h3 class="display-4 text-muted">Details of the Project</h3>
      <div class="container mt-lg-5">
        <!--   Begin table square     -->
        <div class="row border border-dark ">
          <dt class="col-sm-3">ID:</dt>
          <dd class="col-sm-9">{{projectDetails.id}}</dd>
          <dt class="col-sm-3">Name:</dt>
          <dd class="col-sm-9">{{projectDetails.name}}</dd>
          <dt class="col-sm-3">Projects:</dt>
          <dd class="col-sm-9">{{projectDetails.company}}</dd>
          <dt class="col-sm-3">Users:</dt>
          <dd class="col-sm-9">{{projectDetails.userList}}</dd>
        </div>
        <!--   End table square     -->
      </div>
      <br>
      <button class="btn btn-secondary" (click)="onEdit()">Edit Project</button>
    </div><!--  End of Project Details  -->
  </div> <!-- End row -->
</div>
